<div class="card">
  <div class="card-header">Cadastrar Imóvel</div>
  <div class="card-body">
    <form id="formCadastro" [formGroup]="formCadastro">
        <div class="row">
          <h6>Dados do Imóvel</h6>
          <div class="col-8">
            <label for="nome" class="col-form-label">Nome*</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite Nome do Imóvel"
              formControlName="nome"
            />
          </div>
          <div class="col-4">
            <label for="tipo" class="col-form-label">Tipo Imóvel*</label>
            <ng-select [multiple]="false" formControlName="tipo">
              <ng-option *ngFor="let item of tipoSelect" [value]="item" class="form-control">
                {{item}}
              </ng-option>
            </ng-select>
          </div>
          <div class="col-4">
            <label for="valor" class="col-form-label">Valor Imóvel*</label>
            <input
              type="number"
              class="form-control"
              placeholder="Digite Valor do Imóvel"
              formControlName="valor"
            />
          </div>
          <div class="col-4">
            <label for="condominio" class="col-form-label"
              >Valor Condominio*</label
            >
            <input
              type="number"
              class="form-control"
              placeholder="Digite Valor do Condominio"
              formControlName="condominio"
            />
          </div>
          <div class="col-4">
            <label for="quartos" class="col-form-label"
              >Quantidade Quartos*</label
            >
            <input
              type="number"
              class="form-control"
              placeholder="Digite Quantidade de Quartos"
              formControlName="quartos"
            />
          </div>
          <div class="col-4">
            <label for="banheiros" class="col-form-label"
              >Quantidade Banheiros*</label
            >
            <input
              type="number"
              class="form-control"
              placeholder="Digite Quantidade de Banheiros"
              formControlName="banheiros"
            />
          </div>
          <div class="col-4">
            <label for="mobiliado" class="col-form-label">Mobiliado*</label>
            <select class="form-control" formControlName="mobiliado">
              <option value="{{sim}}">
                  Sim
              </option>
              <option value="{{nao}}">
                  Não
              </option>
          </select>
          </div>
          <div class="col-4">
            <label for="area" class="col-form-label">Área Imóvel*</label>
            <input
              type="number"
              class="form-control"
              placeholder="Digite Área do Imóvel"
              formControlName="area"
            />
          </div>
          <div class="col-4">
            <label for="venda" class="col-form-label">Venda</label>
            <select class="form-control" formControlName="venda">
              <option value="{{sim}}">
                  Sim
              </option>
              <option value="{{nao}}">
                  Não
              </option>
          </select>
          </div>
          <div class="col-4">
            <label for="aluguel" class="col-form-label">Aluguel</label>
            <select class="form-control" formControlName="aluguel">
              <option value="{{sim}}">
                  Sim
              </option>
              <option value="{{nao}}">
                  Não
              </option>
          </select>
          </div>
          <div class="col-4">
            <label for="proprietarioId" class="col-form-label"
              >Proprietário ID</label
            >
            <input
              type="number"
              class="form-control"
              placeholder="Digite ID do Proprietário"
              formControlName="proprietarioId"
            />
          </div>
          &nbsp;
        </div>
      <ng-container formGroupName="endereco">
        <div class="row">
          <h6>Endereço do Imóvel*</h6>
          <div class="col-4">
            <label for="cep" class="col-form-label">CEP</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite o CEP"
              formControlName="cep"
              (blur) = "getCep()"    
              maxlength="8"
            />
          </div>
          <div class="col-5">
            <label for="rua" class="col-form-label">Rua</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite Nome da Rua"
              formControlName="rua"
            />
          </div>
          <div class="col-3">
            <label for="numero" class="col-form-label">Número</label>
            <input
              type="number"
              class="form-control"
              placeholder="Digite Número da Rua"
              formControlName="numero"
            />
          </div>
          <div class="col-6">
            <label for="bairro" class="col-form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite o Bairro"
              formControlName="bairro"
            />
          </div>
          <div class="col-4">
            <label for="cidade" class="col-form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite a Cidade"
              formControlName="cidade"
            />
          </div>
          <div class="col-2">
            <label for="uf" class="col-form-label">UF</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite a UF"
              formControlName="uf"
            />
          </div>
        </div>
      </ng-container>
      &nbsp;
      <div class="alert alert-danger" role="alert" *ngIf="validacaoFormulario">
        Campos Obrigatórios vazios!
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-1">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="voltarPagina()"
        >
          voltar
        </button>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-success" (click)="salvar()">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
