<div class="card">
    <div class="card-header">Cadastrar Proprietário</div>
    <div class="card-body">
      <form id="formEditar" [formGroup]="formEditar">
        <div class="row">
          <div class="col-8">
            <label for="nome" class="col-form-label">Nome*</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite Nome do Proprietário"
              formControlName="nome"
            />
          </div>
          <div class="col-4">
            <label for="imovelId" class="col-form-label">ID Imóvel*</label>
            <input
              type="number"
              class="form-control"
              placeholder="Digite ID do Imóvel"
              formControlName="imovelId"
            />
          </div>
        </div>
        &nbsp;
        <div class="alert alert-danger" role="alert" *ngIf="validacaoFormulario">
          Campos Obrigatórios vazios!
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-1">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="voltarPagina()"
          >
            voltar
          </button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-danger" (click)="excluir()">
              Excluir
            </button>
          </div>
        <div class="col-1">
          <button type="button" class="btn btn-success" (click)="salvar()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
